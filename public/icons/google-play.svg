<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 135 40" fill="none">
    <rect width="135" height="40" rx="5" fill="#1a1a1a"/>
    <text x="40" y="14" font-family="Arial, sans-serif" font-size="8" fill="#aaa">GET IT ON</text>
    <text x="40" y="28" font-family="Arial, sans-serif" font-weight="600" font-size="14" fill="white">Google Play</text>
    <polygon points="15,10 15,30 30,20" fill="url(#playGradient)"/>
    <defs>
        <linearGradient id="playGradient" x1="0%" y1="0%" x2="100%" y2="100%">
